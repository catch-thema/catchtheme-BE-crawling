version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: stock_crawler
      MYSQL_USER: crawler_user
      MYSQL_PASSWORD: crawler_password
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "crawler_user", "-pcrawler_password"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: stock_crawler_scheduler
    volumes:
      - ./.env:/app/.env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - TZ=Asia/Seoul
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
